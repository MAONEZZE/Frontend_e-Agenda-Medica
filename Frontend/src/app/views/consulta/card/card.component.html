<mat-card class="mt-4">
  <mat-card-header class="borda">
    <h1 mat-card-title class="fs-3">{{ consulta.titulo }}</h1>
    <mat-card-subtitle class="fw-semibold fs-6">Data: {{ consulta.data }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-3">
    <h4 class="ms-auto fw-semibold text-muted">Horario de incio: {{ consulta.horaInicio }}</h4>
  </mat-card-content>

  <mat-divider class="mt-3"/>

  <mat-card-actions class="d-flex justify-content-between">
    <div>
      <button 
        mat-icon-button 
        color="accent"
        matTooltip="visualizar consulta"
        (click)="visualizar(consulta)">

        <mat-icon>visibility</mat-icon>
      </button>
    </div>

    <div>
      <button
        mat-icon-button 
        color="primary"
        matTooltip="editar consulta"
        routerLink='/consultas/editar/{{consulta.id}}'>
  
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button 
        color="primary"
        matTooltip="excluir consulta"
        (click)="excluir(consulta)">

        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
