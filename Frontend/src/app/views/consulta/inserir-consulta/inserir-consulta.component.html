<section class="container">
  <mat-card class="w-50 card-estilo">
    <mat-card-header class="d-flex justify-content-center">
      <h1 class="fw-bold text-primary">Inserir Nova Consulta</h1>
    </mat-card-header>

    <form [formGroup]="form" (ngSubmit)="gravar()" class="espaco-forms">
      <mat-card-content>
        <mat-divider></mat-divider>
          <div class="espacamento-inputs">
            <!-- {{form.value|json}} -->
            <div>
              <mat-form-field class="w-100 mb-3" appearance="outline" [floatLabel]="getFloatLabelValue()">
                <mat-hint>Titulo</mat-hint>
                <mat-label>Titulo(mínimo 5 caracteres)</mat-label>
                <input data-cy="titulo" type="text" matInput formControlName="titulo">
              </mat-form-field>
            </div>

            <div>
              <mat-form-field class="w-100 mb-3" appearance="outline" [floatLabel]="getFloatLabelValue()">
                <mat-label>Pacientes</mat-label>
                <mat-select data-cy="selectPaciente" formControlName="paciente_id">
                  <mat-option *ngFor="let paciente of pacientes" [value]="paciente.id">
                    {{ paciente.nome }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            
            <div>
              <mat-form-field class="w-100 mb-3" appearance="outline" [floatLabel]="getFloatLabelValue()">
                <mat-hint>Data</mat-hint>
                <mat-label>DD/MM/AAAA</mat-label>
            
                <input data-cy="data" readonly matInput [matDatepicker]="picker" formControlName="data">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> 
            </div>
            
            <div>
              <mat-form-field class="w-100 mb-3" appearance="outline" [floatLabel]="getFloatLabelValue()">
                <mat-hint>Hora</mat-hint>
                <mat-label>Horário de Início</mat-label>
                <input data-cy="horaInicio" type="time" matInput formControlName="horaInicio" #time>
              </mat-form-field>
            </div>
            
            <div>
              <mat-form-field class="w-100 mb-3" appearance="outline" [floatLabel]="getFloatLabelValue()">
                <mat-hint>Hora</mat-hint>
                <mat-label>Horário de Término</mat-label>
                <input data-cy="horaTermino" type="time" matInput formControlName="horaTermino" #time>
              </mat-form-field>
            </div>
            
            <div>
              <mat-form-field class="w-100 mb-3" appearance="outline" [floatLabel]="getFloatLabelValue()">
                <mat-label>Medicos</mat-label>
                
                <mat-select data-cy="selectMedico" formControlName="id_medico">
                  <mat-option *ngFor="let medico of medicos" [value]="medico.id">
                    {{ medico.nome }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </div>

          <mat-divider></mat-divider>
        </mat-card-content>

        <mat-card-footer class="d-flex justify-content-end gap-4 p-3">
          <button data-cy="btnGravar" mat-raised-button type="submit" color="accent" class="px-3">
            <mat-icon class="me-2">download</mat-icon>
            Gravar
          </button>
          <button mat-stroked-button type="button" color="primary" routerLink="/consultas/listar" class="px-3">
            <mat-icon class="me-2">keyboard_return</mat-icon>
            Voltar
          </button>
        </mat-card-footer>
      </form>
  </mat-card>
</section>
