<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="fs-3 menu-texto">Menu</mat-toolbar>

    <mat-divider></mat-divider>

    <mat-nav-list class="p-2">
      <a mat-list-item href="/medicos/listar">
        <div class="d-flex align-items-center">
          <mat-icon color="primary"class="fs-4 me-2">medical_services</mat-icon>
          <span class="fs-5">Medicos</span>
        </div>
      </a>

      <a mat-list-item href="/cirurgias/listar">
        <div class="d-flex align-items-center">
          <mat-icon color="primary"class="fs-4 me-2">vaccines</mat-icon>
          <span class="fs-5">Cirurgias</span>
        </div>
      </a>

      <a mat-list-item href="/consultas/listar">
        <div class="d-flex align-items-center">
          <mat-icon color="primary"class="fs-4 me-2">fact_check</mat-icon>
          <span class="fs-5">Consultas</span>
        </div>
      </a>

      <a mat-list-item href="/pacientes/listar">
        <div class="d-flex align-items-center">
          <mat-icon color="primary"class="fs-4 me-2">personal_injury</mat-icon>
          <span class="fs-5">Pacientes</span>
        </div>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="d-flex justify-content-between">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      <mat-spinner 
        mode="indeterminate"
        *ngIf="(estaCarregando$ | async)"
        color="accent"
        style="position: fixed; top: 10%; left: 80%; width: 30px; z-index: 1000px;"/>
      
      <a class="fs-4" mat-button href="/">
        <mat-icon class="fs-5">home</mat-icon>
        e-Agenda Medica
      </a>

      <button
        mat-raised-button
        (click)="logout()"
        color="accent">
        Logout
      </button>

    </mat-toolbar>

    <main class="p-4">
      <ng-content></ng-content>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
